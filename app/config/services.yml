# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
  books_dir: %kernel.root_dir%/../books
  publish_path_root: %kernel.root_dir%/../web

services:

  library:
    class: AppBundle\Model\Library
    arguments:
      - %books_dir%

  github.hook.processor:
    class: AppBundle\Utils\GitHubHookProcessor

  mkdocs:
    class: AppBundle\Utils\MkDocs
    arguments:
      - '@filesystem'
      - '@file_locator'

  publisher:
    class: AppBundle\Utils\Publisher
    arguments:
      - '@publish.logger'
      - '@filesystem'
      - '@library'
      - '@mkdocs'
      - '@git'
      - '@paths'

  filesystem:
    class: AppBundle\Utils\FileSystem

  paths:
    class: AppBundle\Utils\Paths
    arguments:
      - '%kernel.root_dir%'
      - '%kernel.cache_dir%'

  git:
    class: AppBundle\Utils\GitTools

  publish.logger:
    class: Monolog\Logger
    arguments:
      - 'publish'
      - ['@streamhandler']

  streamhandler:
    class: Monolog\Handler\StreamHandler
    arguments:
      - %kernel.logs_dir%/publish.log

  app.exception_listener:
    class: AppBundle\EventListener\ExceptionListener
    arguments:
      - %publish_path_root%
    tags:
      - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
