# http://symfony.com/doc/current/book/service_container.html
parameters:
#    parameter_name: value

services:

  library:
    class: AppBundle\Model\Library
    arguments:
      - %kernel.root_dir%/config/books

  github.hook.processor:
    class: AppBundle\Utils\GitHubHookProcessor
    arguments:
      - '@publisher'
      - '@library'

  publisher:
    class: AppBundle\Utils\Publisher
    arguments:
      - '@request_stack'
      - '@publish.logger'
      - '@filesystem'
      - '@library'
      - %publisher_repos_dir%
      - %kernel.root_dir%/../web/static

  publish.logger:
    class: Monolog\Logger
    arguments:
      - 'publish'
      - ['@streamhandler']

  streamhandler:
    class: Monolog\Handler\StreamHandler
    arguments:
      - %kernel.logs_dir%/publish.log
